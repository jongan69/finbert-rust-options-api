[package]
name = "finbert-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
rust-bert = "0.23.0"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
anyhow = "1.0"
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
console = { version = "0.16", features = ["std"] }
dotenv = "0.15"
